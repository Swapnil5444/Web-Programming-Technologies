<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
    <span class="spinner-border"></span>
    <span class="spinner-border text-primary"></span>
    <span class="spinner-border text-primary spinner-border-sm"></span>

    <button type="button" class="btn btn-outline-primary">
        <span class="spinner-border text-primary spinner-border-sm"></span>
        Loading....

    <span class="spinner-grow"></span>
    <span class="spinner-grow text-primary"></span>
    <span class="spinner-grow text-primary spinner-border-sm"></span>
    <button type="button" class="btn btn-outline-primary">
        <span class="spinner-grow text-primary spinner-grow-sm"></span>
        Loading....
    </button>
</div>
