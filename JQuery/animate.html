<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
    .cls1{
        border:3px solid red;
        border-radius:5px;
        width:150px;
        height:150px;
        position:relative;
    }
    </style>
</head>
<body>
    <button type="button" id="btn1">Move Image</button>
    <img class="cls1" src="../asset/images/vadapav.png" alt="" height="500px" width="500px">
    <script>
      $(document).ready(function (){
            $('#btn1').click(function(){
                $('.cls1').animate({"left":'200px','top':'200px','border-radius':'50%'},3000);
            })
      });
    </script>
</body>
</html>
