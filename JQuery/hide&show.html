<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 

    <title>Document</title>
</head>
<body>
    <button type="button" id="btnHide">Hide</button> &nbsp, &nbsp,&nbsp;
     <button type="button" id="btnShow">Show</button>
     <img src="../asset/images/paneer.jpg" id="vdo" alt="">
     <script>
        $(document).ready(function (){
            $('#btnHide').click(function(){
                $('#vdo').hide(3000,()=>window.alert('Image hide successfully'));
            })
            $('#btnShow').click(()=>{
                $('#vdo').show(3000,()=>window.alert('Image show successfully'));
            })
        });
     </script>
</body>
</html>
