<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
</head>
<body>
    <h2>Employee Details</h2>
  <table border="1" id="empTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Post</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>Age</th>
        <th>State</th>
        <th>Blood Group</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
 <script>
    let employees = [
  {

  },
  {

  },

  }
 ];
    // Step 2: Get table body
    let tbody = document.querySelector("#empTable tbody");


    // Step 3: Loop through employees and add rows
    employees.forEach(emp => {
      let row = document.createElement("tr");
      row.innerHTML = `
        <td>${emp.id}</td>
        <td>${emp.name}</td>
        <td>${emp.post}</td>
        <td>${emp.salary}</td>
        <td>${emp.gender}</td>
        <td>${emp.age}</td>
        <td>${emp.state}</td>
        <td>${emp.bloodGroup}</td>
      `;
      tbody.appendChild(row);
    });

</script>
</body>
</html>
